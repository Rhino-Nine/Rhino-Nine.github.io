title = '犀谭'
baseURL = 'https://ariesnine.cn/'
languageCode = 'en-us'
enableEmoji = true
ignoreErrors = ["additional-script-loading-error"] 

[module]
  [[module.imports]]
    path = "github.com/hugo-sid/hugo-blog-awesome"
    disable = false

[services]
  [services.googleAnalytics]
    id = 'G-J0PQS7E9QS' 
  [services.disqus]
    shortname = ''

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true
	[markup.tableOfContents]
		startLevel = 2 # ToC starts from H2
		endLevel = 4 # ToC ends at H4
		ordered = false # generates <ul> instead of <ol>

[menu]
  [[menu.main]] 
    pageRef="/"
    name = 'Home'
    url = '/'
    weight = 10
  [[menu.main]]
    pageRef="posts"
    name = 'Posts'
    url = '/posts/'
    weight = 20
  [[menu.main]]
    pageRef="about"
    name = 'About'
    url = '/about/'
    weight = 30
  [[menu.main]]
    pageRef="logs"
    name = 'Logs'
    url = '/logs/'
    weight = 40

[params]
  sitename = "sitename"
  defaultColor = "dark" 
  description = "The Universe in a Shell"

[params.author]
  avatar = "avatar.png"
  intro = "Rhino Nine"
  name = "Rhino Nine"
  description = "Another Day Another Code"

[[params.socialIcons]]
name = "github"
url = "https://github.com/Rhino-Nine"

[[params.socialIcons]]
name = "Rss"
url = "/index.xml"
